<div class="detail"
     [class.first-choice]="firstChoice"
     [mdTooltip]="tooltipText"
     [style.color]="firstChoice ? 'white' : option.color"
     mdTooltipPosition="below">
  <span class="count">{{firstChoice ? '' : ' + '}}{{count}}{{firstChoice ? ' first choices ' : ''}}</span>
</div>
<div class="rect"
     [style.background-color]="showColor ? option.color : '#424242'"
     [mdTooltip]="tooltipText"
     [style.color]="showColor ? option.color : '#fff'"
     mdTooltipPosition="below">

</div>
